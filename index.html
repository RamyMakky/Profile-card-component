<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Css/Css.css">
  
  <title>Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <main>
      <div class="bg-image">
        <div><svg width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg></div>
      </div>
      <div class="container">
        <div class="main-image">
          <img src="images/bg-pattern-card.svg" alt="">
        </div>
        <div class="profile">
          <img src="images/image-victor.jpg" alt="">
        </div>
        <h1 class="name">Victor Crest <span>26</span></h1>
        <p class="city">London</p>
        <hr>
        <div class="details">
          <!-- <div class="followers">
                  <div class="num">80K</div>
                  <div class="details-1">Followers</div>
                <div> -->
              <div class="likes">
                <div class="num">803K</div>
                <div class="details-1">Likes</div>
            </div>
            <div>
              <div class="photo">
                <div class="num">1.4K</div>
                <div class="details-1">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  <footer> <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">RamyMakky</a>.
  </div></footer>
</body>
</html>
